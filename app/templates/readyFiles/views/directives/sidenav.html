<md-list>
    <md-list-item ng-show="!loggedIn()" ng-click="access()" aria-label="{{ button.access }}" >
        <md-icon md-font-set="material-icons">person</md-icon>
        <p> {{ button.access }} </p>
    </md-list-item>

    <md-list-item ng-show="!loggedIn()" ng-click="register()" aria-label="{{ button.register }}" >
        <md-icon md-font-set="material-icons">person_add</md-icon>
        <p> {{ button.register }} </p>
    </md-list-item>

    <md-list-item ng-show="loggedIn()" ng-click="profile()" aria-label="Profile" >
        <md-icon md-font-set="material-icons">account_circle</md-icon>
        <p> Profile </p>
    </md-list-item>

    <md-list-item ng-show="loggedIn()" ng-click="logout()" aria-label="Logout" >
        <md-icon md-font-set="material-icons">exit_to_app</md-icon>
        <p> Logout </p>
    </md-list-item>

</md-list>
